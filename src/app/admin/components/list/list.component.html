<div class="col-lg-12" [@fadeLateral]>
    <h3>{{title}}</h3>

    <div class="row">
        <div class="col-lg-1">Buscar</div>
        <div class="col-lg-5">
            <input type="text" [(ngModel)]="busqueda" />
        </div>
        <div class="col-lg-12" *ngIf="busqueda">
            Termino de búsqueda: <strong>{{busqueda}}</strong>
        </div>
    </div>
    <br/>
    <table class="table table-hover">
        <thead class="thead-default">
            <tr>
                <th>Nombre</th>
                <th>Año</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let animal of animals">
                <td>{{animal.name}}</td>
                <td>{{animal.year}}</td>
                <td>
                    <a [routerLink]="['/animal', animal._id]" button class="btn btn-sm btn-success">
                        <span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
                        Ver
                    </a>
                    <a [routerLink]="['/admin-panel/edit', animal._id]" button class="btn btn-sm btn-primary">
                        <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                        Editar
                    </a>
                    <a href="#deleteAnimal-{{animal._id}}" role="button" data-toggle="modal" class="btn btn-sm btn-danger">
                        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
                        Borrar
                    </a>

                    <div id="deleteAnimal-{{animal._id}}" class="modal fade">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <button type="button" class="close" data-dismis="modal" aria-hidden="true">&times;</button>
                                    <h4 class="modal-title">Confirmación de borrado</h4>
                                </div>
                                <div class="modal.body">
                                    <p>Confirma que quiere borrar {{animal._id}}</p>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-default" data-dismiss="modal">Cerrar</button>
                                    <button type="button" class="btn btn-primary" data-dismiss="modal"
                                     (click)="deleteAnimal(animal._id);">Eliminar</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
