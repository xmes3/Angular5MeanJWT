<div class="animal-box col-lg-11" *ngIf="animal">
    <div id="animal-head-card" class="col-lg-3 pull-left">
        <img src="{{url + 'get-image-animal/' + animal.image}}" />
    </div>
    <div class="animal-data col-lg-3 pull-right">
        <h1>{{animal.name}}</h1>
        <p>{{animal.user.name + ' ' + animal.user.surname}}</p>
        <p>{{animal.description}}</p>
        <p>{{animal.year}}</p>
    </div>
</div>
